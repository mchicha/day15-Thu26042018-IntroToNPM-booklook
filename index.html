<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
        <link rel="stylesheet" type='text/css' href="node_modules\font-awesome\css\fontawesome.css"  media="screen">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                <h1>Booklook <i class="fas fa-eye"></i> </h1> 
            </div>
            <script id="store-template" type="text/x-handlebars-template">
                <div>
                    <h2> {{ title }} </h2>
                    <div>
                        <p> {{ description }}  </p>
                    </div>
                    <h3>Written by <span> {{ author }} </span></h3>
                    <img src={{imageLink}} />
                   
                </div>
                
            </script>
                
            <div class="book">
            </div>
            <form>
                <h2>Search by ISDN</h2>
                <div class="form-group">
                    <input type="text" id="isbn-search" class="form-control" placeholder="ISBN Number">
                </div>
                <button class="btn btn-primary search" type="button">Search</button>
            </form>
        </div>
        

        
        <script src="node_modules/jquery/dist/jquery.js"> </script>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        <script src="script.js"></script>
    </body>

</html>
